<!DOCTYPE html>
<html>
    <head>
        <title>AdvancedImageGrabber</title>
        <link href="/page.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="header">
            <div id="sortingContainer">
                <div id="sortLabel">Sort by image</div>
                <button id="sortHeight">Height</button>  
                <button id="sortWidth">Width</button>  
                <button id="sortSize" toggled>Size</button>  
            </div>
            <div class="flexbox-spacer"></div>
            <div>
                <input type="checkbox" id="selectAll"/>&nbsp;
                <span>Select all</span>
            </div>
            <button id="downloadBtn">Download selected</button>    
        </div>
        <div class="container">      
            <div id="imagesError" style="display: none">
                <div>No images with the desired minimal parameters found on the website!</div>
            </div>
            <div id="imagesLoading" style="display: none">
                <div>Loading image information</div>
                <div class="loader"></div>
            </div>
        </div>
        <script src="/lib/jszip.min.js"></script>
        <script src="/page.js"></script>        
    </body>
</html>
